{% extends "encyclopedia/layout.html" %}
{% block title %}
New page
{% endblock %}

{% block body %}

    {% if error %}
        <h1>{{error}}</h1>
    {% else %}
    <div class='newpage'>
        <h1>New page</h1>
        <form class='new_page_form' action="{% url 'new_page' %}" method="post">
            {% csrf_token %}
            {{form}}
            <input class='buttonSub' type="submit" value="Submit">
        </form>
    </div>
    {% endif %}

{% endblock %}
